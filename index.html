  <section>
   <h1 class="">다 자격 없어요</h1>

   <p>「아니, 입을 조용히 하라니요.」</p>

   <p>
    그냥 입 좀 조용히 하세요.<br>
    다 자격 없어요.<br>
    다 비겁하고, 다 가짜에 만족하고 살고, 다 추한 짓 하면서 그게 좋다고 그러고 살고 있어요.<br>
    다 사랑받을 자격 없어요.
   </p>

   <p>「밤의 해변에서 혼자」 중에서</p>

   <div class="after box">
    감사합니다.<br>
    그치만 당신도 자격 없습니다.
   </div>
  </section>
